<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peedom</title>
    <!-- javascript -->
    <script type="module" src="main.js"></script>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <!-- Css Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- fontawsome -->
    <script
      src="https://kit.fontawesome.com/352ec998af.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <nav>
          <div class="logo"><img src="images\PeedomLogo.svg" alt="" /></div>
          <ul>
            <li>
              <a href="/"><i class="fa-solid fa-xmark fa-2x"></i></a>
            </li>
          </ul>
        </nav>

        <!-- End of desktop navigation menu -->
      </div>
    </header>
    <!-- <div class="image-text-section"> -->
    <div class="container-fluid image-text-section">
      <div class="row image-group">
        <img class="col-lg-4 col-md-4" src="images\landingPage1.png" alt="" />
        <img class="col-lg-4 col-md-4" src="images\landingPage2.png" alt="" />
        <img class="col-lg-4 col-md-4" src="images\landingPage3.png" alt="" />
      </div>
      <div id="carousel-images" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="images\mob-img1.png"
              alt=""
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="images\mob-img2.png"
              alt=""
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="images\mob-img3.png"
              alt=""
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
      </div>
      <p class="description-text">
        Whatever the reason, we can help you in any case. With Peedom, you can
        find the nearest toilet without any trouble, check the distance and even
        adjust your choice to make it as confortable as possible.
      </p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
