<!DOCTYPE html>
<html>
  <head>
    <title>Peedom Map</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="module" src="main.js"></script>
    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0RB9waGD1vb8Z2aKCEZ4ZDRE_glPXC7c&callback=initMap&v=weekly"
      defer
    ></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <!-- fontawsome -->
    <script
      src="https://kit.fontawesome.com/352ec998af.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <div class="wrapper">
        <nav>
          <div class="logo"><img src="images\PeedomLogo.svg" alt="" /></div>
          <ul>
            <li>
              <a href="whatispeedom.html" class="btn default main-button"
                >What is Peedom?</a
              >
            </li>
          </ul>
        </nav>

        <!-- End of desktop navigation menu -->
      </div>
    </header>
    <div id="map"></div>

    <div class="map-buttons">
      <ul>
        <li><button class="btn map-button">Filter</button></li>
        <li>
          <button id="list-button" class="btn map-button">
            <span onclick="showToiletList()">List</span>
            <i
              id="close-list"
              class="fa-solid fa-xmark hidden"
              onclick="closeList()"
            ></i>
          </button>
        </li>
      </ul>
    </div>

    <div id="list-wrapper"></div>
  </body>
</html>
